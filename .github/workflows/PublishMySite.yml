name: Publish to GitHub Pages

on:
  push:
    branches:
      - main

# 1. 自动取消旧构建
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # 注意：fetch-depth: 0 (全量) 是日期插件准确性的前提。
          # 如果设为 10，超过10次提交未修改的文件日期会显示错误或变成构建时间。
          # 配合下面的构建缓存，建议改回 0 以保证正确性，速度由缓存来保障。
          fetch-depth: 0 

      # 2. 恢复 MkDocs 构建缓存 (这对 git-revision-date 插件和图片处理提速巨大)
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ hashFiles('mkdocs.yml') }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      # 3. 安装 uv (比 pip 快 10-100 倍)
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      # 4. 使用 uv 安装依赖
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt

      # 5. 构建并部署
      - run: mkdocs gh-deploy --force